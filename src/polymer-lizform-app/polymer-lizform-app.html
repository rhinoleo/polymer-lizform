<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="tag-iconset.html">
<link rel="import" href="../../bower_components/lodash-element/lodash.js.html">

<dom-module id="polymer-lizform-app">
  <template strip-whitespace>
    <custom-style>
      <style >
        .form {
          display: flex;          
        }
        .input {
          width: 100%;
        }
        .button {
          width: 50px;
        }
        .tags {
          @apply --layout-horizontal;
          @apply --layout-center;
          @apply --layout-wrap;
          margin-top:20px;
          font-family: var(--paper-font-common-base_-_font-family);
        }
        .tag {
          padding: 1px 2px;
          margin: 2px;
          border: 1px solid #3f51b5;
          border-radius: 3px;
          background-color: #d9ddf2;
          @apply --tags-existing-tag;
        }
        #input {
          @apply --tags-input;
        }
        iron-icon {
          --iron-icon-height: var(--tags-remove-icon-size, 12px);
          --iron-icon-width: var(--tags-remove-icon-size, 12px);
          @apply --tags-remove-icon;
        }
      </style>
    </custom-style>
    <div class="container">
      
      <div class="form">
        <paper-input
        id="input"
        class="input"
        value="{{inputStr}}" >
        </paper-input>  
        <paper-button raised on-tap="sortArr" class="button">OK</paper-button>
      </div>

      <div class="tags">
        <template is="dom-repeat" items="[[tagsArr]]" as="tag">
          <div class="tag">
            <span>[[tag]]</span>
            <iron-icon
              tabindex="0"
              hidden$="[[noEdit]]"
              icon="tag:remove"
              on-tap="_removeTag">
            </iron-icon>
          </div>
        </template>
      </div>

    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerLizformApp extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'polymer-lizform-app'; }
      static get properties() {
        return {
          citiesArr: {
            type: Array,
            value() { return ['lyon', 'paris', 'marseille', 'toulouse', 'lille'] },
            notify: true
          },
          inputStr: {
            type: String,
            value: ''
          },
          inputArr: {
            type: Array,
            value() { return [] },
            notify: true
          },
          tagsArr: {
            type: Array,
            value() { return [] },
            notify: true
          }
        };
      }

      sortArr() {
        let inputValue = this.$.input.value;
        console.log('input.value :',inputValue);
        let inputArr = inputValue.split(' ');
        let citiesArr = this.citiesArr;
        let tagsArr = this.tagsArr;
        this.tagsArr = _.intersection(inputArr, citiesArr);
        console.log('tagsArr updated :', this.tagsArr);
        let tagsStr = this.tagsArr.join(' ');
        this.$.input.value = this.$.input.value.replace(inputValue, tagsStr);
        console.log('input.value updated :',this.$.input.value);
      }

      remove(index) {
        let tagsArr = this.tagsArr;
        let tagVal = this.tagsArr[index];
        let removed = this.splice('tagsArr', index, 1);
        console.log('tagsArr update after remove :', this.tagsArr);
        let inputValue = this.$.input.value;
        let tagsStr = this.tagsArr.join(' ');
        this.$.input.value = this.$.input.value.replace(inputValue, tagsStr);
      }

      _removeTag(e) {
        this.remove(e.model.index);
        this.focus();
      }

    }
    customElements.define(PolymerLizformApp.is, PolymerLizformApp);
  </script>
</dom-module>
